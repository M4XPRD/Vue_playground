env:
  browser: true
  es2021: true
extends:
  - plugin:vue/vue3-essential
  - airbnb-base
  - eslint:recommended
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - vue
rules:
  no-multi-spaces: error
  no-param-reassign: off
  max-len: off
  no-console: "off"
  semi:
    - error
    - always
    - omitLastInOneLineBlock: false
